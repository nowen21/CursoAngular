<div class="card">
    <div class="card-body">

        <h5 class="card-title">
            Aliasing Inputs and Outputs
        </h5>
        <h6 class="card-subtitle mb-2 text-muted">
            See aliasing.component.ts for aliases and the console for the EventEmitter console logs.
        </h6>
        <div class="row">
            <div class="col-12">
                <app-hijo-alia [saveForLaterItem]="currentItem" [wishListItem]="currentItem"
                    (saveForLaterEvent)="saveForLater($event)" (wishEvent)="addToWishList($event)">
                </app-hijo-alia>
            </div>
            <div class="col-12">
                <h2>Wishlist:</h2>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let wish of wishlist">{{wish}}</li>

                </ul>
            </div>
        </div>
    </div>
</div>
