<div class="row">
    <div class="col-12">
        <label class="form-label" for="item-input">Add an item:</label>
        <input class="form-control" type="text" id="item-input" #newItem> 
    </div>
    <div class="col-12">
        <button class="btn btn-primary" type="button" (click)="addNewItem(newItem.value)">Add to parent's list</button>
    </div>
</div>
