<div class="card">
    <div class="card-header"></div>
    <div class="card-body">
        <app-hijo-hp (newItemEvent)="addItem($event)"></app-hijo-hp>
        <ul class="list-group list-group-flush">
            <li *ngFor="let item of items" class="list-group-item">{{item}}</li>
        </ul>
    </div>
</div>
