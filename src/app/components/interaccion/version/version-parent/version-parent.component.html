

<div class="card">
    <div class="card-header">
        <h3>Interceptar cambios de propiedad de entrada con ngOnChanges()</h3>
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-12">
                 <h2>Versi&oacute;n c&oacute;digo fuente</h2>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" type="button" (click)="newMinor()">Nueva menor versi&oacute;n</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" type="button" (click)="newMajor()">Nueva mayor versi&oacute;n</button>
            </div>
            <div class="col-12">
                <app-version-child  [major]="major" [minor]="minor"></app-version-child>
            </div>
        </div>
    </div>
</div>
