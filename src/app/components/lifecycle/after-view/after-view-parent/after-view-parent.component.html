<app-layout>
    <h2 tituloxx>ngAfterContentInit</h2>
    <div breadcrumbs>
        <ol>
            <li>
                <a routerLink="/homexxxx">Home</a>
            </li>
            <li>
                Curso Angular
            </li>
            <li>Componentes</li>
            <li>
                Lifecycle Components
            </li>
            <li>
                ngAfterContentInit
            </li>
        </ol>
    </div>
    <div class="card">
        <div class="card-header">
            <h2>AfterView</h2>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <app-after-view-child *ngIf="show"></app-after-view-child>
                </div>
            </div>
        </div>
        <div class="card-footer">
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <div class="row">
                <div class="col-6">
                    <h3>AfterContent Logs</h3>
                    <button class="btn btn-primary" type="button" (click)="reset()">Reset</button>
                    <div *ngFor="let msg of logger.logs" class="success">{{msg}}</div>
                </div>
            </div>
        </div>
    </div>
</app-layout>
